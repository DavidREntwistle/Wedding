<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Standard favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <!-- For Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <!-- For Android devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/android-chrome-512x512.png">
    <!-- Manifest file -->
    <link rel="manifest" href="assets/icons/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styling/styles.css">
    <title>Shaina & David's Wedding!</title>
</head>
<body>
    <div id="main-content" data-simplebar>

        <!-- Header section -->
        <header id="header" class="header-section">
            <h1>Shaina & David</h1>
            <div id="timer"></div>
        </header>

        <!-- Password section -->
        <div id="password-section" class="section">
            <div class="password-container">
                <p class="password-title">Shaina & David's<br>Wedding!</p>
                <div class="password-input-container">
                    <input type="text" id="password" placeholder=" " class="password-input">
                    <label for="password" id="password-label">Enter invite code</label>
                </div>
                <div id="error-message" class="error-message">&nbsp;</div>
                <button onclick="checkPassword()" id="submit-button">Welcome</button>
            </div>
        </div>

        <!-- Password Overlay -->
        <div class="password-overlay" id="password-overlay"></div>
        
        <!-- Navigation bar -->
        <nav class="nav-bar" id="nav-bar">
            <div class="logo">
                <!-- Your logo goes here -->
            </div>
            <div class="burger-menu" id="burger-menu">
                <div class="burger-icon"></div>
                <div class="close-icon"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#header">Home</a></li>
                <li><a href="#schedule">Schedule</a></li>
                <li><a href="#travel">Travel</a></li>
                <li><a href="#accommodation">Accommodation</a></li>
                <li><a href="#ceremony">Ceremony</a></li>
                <li><a href="#venue">Venue</a></li>
                <li><a href="#thingstodo">Things to do</a></li>
                <li><a href="#faqs">FAQs</a></li>
                <li><a href="#rsvp">RSVP</a></li>
            </ul>
        </nav>

        <!-- Navigation Overlay -->
        <div class="nav-overlay" id="nav-overlay"></div>

        <!-- Sections -->
        <!-- <div id="home" class="section">
            <div class="home-section-content">
                <img id="home-image" src="" alt="Home Image">
                <p id="home-content"></p>
            </div>
        </div> -->

        <div id="home" class="section">
            <div class="home-section-title">
                <h2 id="home-title"></h2>
            </div>
            <div class="home-section-content">
                <div class="home-section-image">
                    <img id="home-image" src="" alt="Home Image">
                </div>
                <div class="section-text">
                    <p id="home-content"></p>
                </div>
            </div>
        </div>
        
        <div id="schedule" class="section">
            <div class="section-title">
                <h2 id="schedule-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-image">
                    <img id="schedule-image" src="" alt="Schedule Image">
                </div>
                <div class="section-text">
                    <p id="schedule-content"></p>
                </div>
            </div>
        </div>
        
        <div id="travel" class="section">
            <div class="section-title">
                <h2 id="travel-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-text">
                    <p id="travel-content"></p>
                </div>
                <div class="section-image">
                    <img id="travel-image" src="" alt="Travel Image">
                </div>
            </div>
        </div>
        
        <div id="accommodation" class="section">
            <div class="section-title">
                <h2 id="accommodation-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-image">
                    <img id="accommodation-image" src="" alt="Accommodation Image">
                </div>
                <div class="section-text">
                    <p id="accommodation-content"></p>
                </div>
            </div>
        </div>
        
        <div id="ceremony" class="section">
            <div class="section-title">
                <h2 id="ceremony-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-text">
                    <p id="ceremony-content"></p>
                </div>
                <div class="section-image">
                    <img id="ceremony-image" src="" alt="Ceremony Image">
                </div>
            </div>
        </div>
        
        <div id="venue" class="section">
            <div class="section-title">
                <h2 id="venue-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-image">
                    <img id="venue-image" src="" alt="Venue Image">
                </div>
                <div class="section-text">
                    <p id="venue-content"></p>
                </div>
            </div>
        </div>
        
        <div id="thingstodo" class="section">
            <div class="section-title">
                <h2 id="thingstodo-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-text">
                    <p id="thingstodo-content"></p>
                </div>
                <div class="section-image">
                    <img id="thingstodo-image" src="" alt="Things to do Image">
                </div>
            </div>
        </div>
        
        <div id="faqs" class="section">
            <div class="section-title">
                <h2 id="faqs-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-image">
                    <img id="faqs-image" src="" alt="FAQs Image">
                </div>
                <div class="section-text">
                    <p id="faqs-content"></p>
                </div>
            </div>
        </div>
        
        <div id="rsvp" class="section">
            <div class="section-title">
                <h2 id="rsvp-title"></h2>
            </div>
            <div class="section-content">
                <div class="section-text">
                    <p id="rsvp-content"></p>
                </div>
                <div class="section-image">
                    <img id="rsvp-image" src="" alt="RSVP Image">
                </div>
            </div>
        </div>
        
        <!-- Button to scroll to the top -->
        <nav>
            <div class="bottom-nav">
                <button onclick="scrollToTop()" id="scrollToTopBtn">Top</button>
            </div>
        </nav>
        
        <!-- Copyright section -->
        <footer id="copyright" class="copyright">
            <p>&copy; 2024 Shaina & David's Wedding. All rights reserved.</p>
        </footer>
    </div>
    <!-- Script -->
    <script defer src="scripts/scripts.js"></script>
</body>
</html>
