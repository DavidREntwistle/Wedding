    <div id="password-section" class="section">
        <div class="container">
            <p style="text-align: center; font-size: 1.5em;">Shaina & David's<br>Wedding!</p>
            <div class="password-input-container">
                <input type="text" id="password" placeholder=" " style="width: 60%; box-sizing: border-box; padding: 10px; margin: 10px auto; display: block; text-align: center;">

            </div>
            <div id="error-message" class="error-message" style="text-align: center; color: #FF0000; margin-top: 10px;"></div>
            <button onclick="checkPassword()" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #fff; border: 1px solid #333; border-radius: 5px; cursor: pointer; color: #333;">Welcome</button>
        </div>

                <li><a href="#when">When</a></li>
                <li><a href="#rsvp">RSVP</a></li>

        </div>

        <div class="container">
            <div id="timer"></div>
            <h1>Shaina & David's Wedding</h1>
            <h2>Friday, 7th March, 2025</h2>
