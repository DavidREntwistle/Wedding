<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    <title>Shaina & David's Wedding</title>
</head>
<body>
    <!-- Password section -->
    <div id="password-section" class="section">
        <label for="password">Enter Password:</label>
        <input type="text" id="password" placeholder="Password">
        <div id="error-message" class="error-message"></div>
        <button onclick="checkPassword()">Submit</button>
    </div>

    <!-- Other sections -->

    <div id="home" class="section">
        <h2>Home</h2>
        <!-- Home content goes here -->
    </div>
    
    <div id="couple" class="section">
        <h2>Couple</h2>
        <!-- Couple content goes here -->
    </div>
    
    <div id="where" class="section">
        <h2>Where</h2>
        <!-- Where content goes here -->
    </div>
    
    <div id="when" class="section">
        <h2>When</h2>
        <!-- When content goes here -->
    </div>
    
    <div id="rsvp" class="section">
        <h2>RSVP</h2>
        <!-- RSVP content goes here -->
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <h1>Shaina & David's Wedding</h1>
        <ul class="topbar-list">
            <li><a href="#home" onclick="scrollToSection('#home')">Home</a></li>
            <li><a href="#couple" onclick="scrollToSection('#couple')">Couple</a></li>
            <li><a href="#where" onclick="scrollToSection('#where')">Where</a></li>
            <li><a href="#when" onclick="scrollToSection('#when')">When</a></li>
            <li><a href="#rsvp" onclick="scrollToSection('#rsvp')">RSVP</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Copyright section -->
    <div id="copyright" class="copyright">
        <p>&copy; 2024 Shaina & David's Wedding. All rights reserved.</p>
    </div>

    <!-- Scripts and styles -->
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">    
</body>
</html>
